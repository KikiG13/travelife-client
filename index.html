<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="sign-up-in">
        <form id="sign-up" class="border">
          <fieldset id=>
            <legend>Sign Up</legend>
            <input
              type="email"
              name="credentials[email]"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="credentials[password]"
              placeholder="Password"
              required
            />
            <input
              type="password"
              name="credentials[password_confirmation]"
              placeholder="Password Confirmation"
              required
            />
            <button class="btn btn-danger">Sign Up</button>
          </fieldset>
        </form>
  
        <form id="sign-in" class="border">
          <legend>Sign In</legend>
          <fieldset>
            <input
              type="email"
              name="credentials[email]"
              placeholder="Email"
              required
            />
            <input
              type="password"
              name="credentials[password]"
              placeholder="Password"
              required
            />
  
            <button class="btn btn-danger">Sign In</button>
          </fieldset>
        </form>
      </section>
      <section id="after-sign-in">
  
        <form id="change-password" class="border">
          <fieldset>
            <legend>Change Password</legend>
            <input
              type="password"
              name="passwords[old]"
              placeholder="Old Password"
              required
            />
            <input
              type="password"
              name="passwords[new]"
              placeholder="New Password"
              required
            />
  
            <button class="btn btn-danger">Change Password</button>
          </fieldset>
        </form>

        <form id="post">
          <fieldset>
            <legend>Destination
              <input
                type="text"
                name="destination[country]"
                placeholder="Country"
                required
              />
            </legend>
            <input
              type="text"
              name="destination[city]"
              placeholder="City"
            />
            <input
              type="text"
              name="destination[comment]"
              placeholder="Comment"
            />
            <input
              type="text"
              name="destination[favoriteDish]"
              placeholder="Favorite Dish"
            />
            <input
              type="text"
              name="destination[site1]"
              placeholder="First Site"
            />
            <input
              type="text"
              name="destination[site2]"
              placeholder="Second Site"
            />
            <input
              type="text"
              name="destination[site3]"
              placeholder="Third Site"
            />
            <input
              type="text"
              name="destination[photo]"
              placeholder="Share a photo!"
            />
            <input
              type="text"
              name="destination[rating]"
              placeholder="How do you rate this city out of 10?"
            />
            <button class="btn btn-danger">Post</button>
          </fieldset>
        </form>

        <h4>Show All Destinations</h4>
        <button class="btn btn-danger" id="destinations-index">Show All Destinations</button>
  
        <form id="destinations-destroy">
          <input
            type="text"
            name="destination[id]"
            placeholder="Destination ID"
          />
          <button class="btn btn-danger">Delete Destination</button>

        </form>
        <form id="sign-out" class="border">
          <fieldset>
            <button class="btn btn-danger">Sign Out</button>
          </fieldset>
        </form>
      </section>

      <section>
        <div id="show-destinations"></div>
        <div id="dest-error-message"></div>
      </section>

      <section>
        <div id="fail-message"></div>
        <div id="display-message"></div>
      </section>
    </body>
</html>
