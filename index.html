<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="background">
      <section class="title">
        <div class="main">
          <h1>Travelife</h1>
        </div>
        <div class="sub">
          <h5>Where do you go?</h5>
        </div>
      </section>

      <section id="sign-up-in">
        <div id="form-style">
          <div class="form-style1">
            <div class="image-sign">
              <div class="pic1">
                <img src="https://i.imgur.com/nJtSgpF.jpg" class="pic1a">
            </div>
            <div class="signup"><h3>Sign Up</h3></div>
              <form id="sign-up">
                <fieldset id=>
                  <input
                  type="email"
                  name="credentials[email]"
                  placeholder="Email"
                  required
                  />
                  <input
                type="password"
                name="credentials[password]"
                placeholder="Password"
                required
                />
                <input
                type="password"
                name="credentials[password_confirmation]"
                placeholder="Password Confirmation"
                required
                />
                <button class="btn btn-danger">Sign Up</button>
              </fieldset>
            </form>

            <div class="signin"><h3>Sign In</h3></div>
            <form id="sign-in">
              <fieldset>
                <input
                type="email"
                name="credentials[email]"
                placeholder="Email"
                required
                />
                <input
                type="password"
                name="credentials[password]"
                placeholder="Password"
                required
                />
                
                <button class="btn btn-danger">Sign In</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
        
  <div class="bottom-images">
    <div class="pic1">
      <img src="https://i.imgur.com/8Ki6kNi.jpg" class="pic1b">
    </div>
    
  </div>   
  </section>
  <section id="after-sign-in">

    <div class="modal-bar">

      <button class="btn btn-light" id="on-change-password">Change Password</button>
      <!-- The Modal -->
      <div id="password-modal" class="modal">
        
        <!-- Modal content -->
        
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="change-password" class="border">
            <fieldset>
              <legend>Change Password</legend>
              <input
              type="password"
              name="passwords[old]"
              placeholder="Old Password"
              required
              />
              <input
              type="password"
              name="passwords[new]"
              placeholder="New Password"
              required
              />
              <button class="btn btn-danger">Change Password</button>
            </fieldset>
          </form>
        </div>
        
      </div>
      
      <!-- Trigger/Open The Modal -->
      <button class="btn btn-light" id="on-post">Add Destination</button>
      
      <!-- The Modal -->
      <div id="post-modal" class="modal">
        
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form id="post">
            <fieldset>
              <legend>Destination
                <input
                type="text"
                name="destination[country]"
                placeholder="Country"
                required
                />
              </legend>
              <input
              type="text"
              name="destination[city]"
              placeholder="City"
              />
              <input
              type="text"
              name="destination[comment]"
              placeholder="Comment"
              />
              <input
              type="text"
              name="destination[favoriteDish]"
              placeholder="Favorite Dish"
              />
              <input
              type="text"
              name="destination[site1]"
              placeholder="First Site"
              />
              <input
              type="text"
              name="destination[site2]"
          placeholder="Second Site"
          />
          <input
          type="text"
          name="destination[site3]"
          placeholder="Third Site"
          />
          <input
          type="text"
          name="destination[photo]"
          placeholder="Share a photo!"
          />
          <input
          type="text"
          name="destination[rating]"
          placeholder="How do you rate this city out of 10?"
          />
          <button class="btn btn-danger">Post</button>
        </fieldset>
      </form>
    </div>
    
  </div>
  
  <button class="btn btn-light" id="destinations-index">Show All Destinations</button>
  
  
  <!-- Trigger/Open The Modal -->
  <button class="btn btn-light" id="on-delete">Delete Post</button>
  
  <!-- The Modal -->
  <div id="delete-modal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="destinations-destroy">
        <input
        type="text"
        name="destination[id]"
        placeholder="Destination ID"
        />
        <button class="btn btn-danger">Delete Destination</button>
      </form>
    </div>
    
  </div>
  
  <!-- Trigger/Open The Modal -->
  <button class="btn btn-light" id="on-update">Update a Destination</button>
  
  <!-- The Modal -->
  <div id="update-modal" class="modal">
    
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="destinations-update">
        <fieldset>
          <legend>Update a Destination
            <input
            type="text"
            name="destination[id]"
            placeholder="Destination ID"
            />
          </legend>
          <input
          type="text"
          name="destination[country]"
          placeholder="Country"
          required
          />
          <input
          type="text"
          name="destination[city]"
          placeholder="City"
          />
          <input
          type="text"
          name="destination[comment]"
          placeholder="Comment"
          />
          <input
          type="text"
          name="destination[favoriteDish]"
          placeholder="Favorite Dish"
          />
          <input
          type="text"
          name="destination[site1]"
          placeholder="First Site"
          />
          <input
          type="text"
          name="destination[site2]"
          placeholder="Second Site"
          />
          <input
          type="text"
          name="destination[site3]"
          placeholder="Third Site"
          />
          <input
          type="text"
          name="destination[photo]"
          placeholder="Share a photo!"
          />
          <input
          type="text"
          name="destination[rating]"
          placeholder="How do you rate this city out of 10?"
          />
          <button class="btn btn-danger">Update</button>
        </fieldset>
      </form>
    </div>
    
  </div>
  
      <button class="btn btn-light" id="sign-out">Sign Out</button>
</div>

<div class="data">
  <section>
    <div id="fail-message"></div>
    <div id="display-message"></div>
  </section>
  <section id="show-data">
    <div id="show-destinations"></div>
    <div id="dest-error-message"></div>
  </section>
</div>
</section>

    </body>
</html>
